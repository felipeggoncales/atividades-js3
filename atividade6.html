<!DOCTYPE html>
<html lang="pt-br" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let listaUm = [1,2,3,4,5];
        let listaDois = [1,3,5];
        let listaTres = [];

        for (item1 of listaUm) {
            for (item2 of listaDois) {
                if (item1 == item2) {
                    listaTres.push(item1);
                }
            }
        }

        alert(listaTres)
    </script>
</body>
</html>
